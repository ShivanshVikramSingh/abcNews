<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <div class="flex wrap">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/ABC_News_logo_2021.svg" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="all" onclick="onNavItemClick('india')">All</li>
                     <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('phone')">Tech</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('cricket')">Cricket</li>
                   
        
                </ul>
            </div>
            <div class="search-bar flex">
                <form >
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button></form>
            </div>
        </div>
        <div>
            <div class="nav-links2">
                <ul class="flex nav2">
                    <li class="hover-link nav-item" id="all" onclick="onNavItemClick('india')">All</li>
                     <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('phone')">Tech</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('cricket')">Cricket</li>
                   
        
                </ul>
            </div>
        </div>
        </div>
    </nav>
    

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="index.js"></script>
</body>
</html>
